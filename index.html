<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" href="assets/images/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <div class="logo-img">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="4" ry="4"/>
                            <polyline points="7 9 9 11 12 8"/>
                            <line x1="14" y1="9" x2="17" y2="9"/>
                            <polyline points="7 15 9 17 12 14"/>
                            <line x1="14" y1="15" x2="17" y2="15"/>
                        </svg>
                    </div>
                    <div class="logo-text">Task Manager</div>
                </div>

                <div class="side-menu">
                    <div class="pending-tasks"><strong id="pending-tasks">0</strong> Tarefas restantes</div>
                    <div class="theme" id="theme-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="tasks">
        <div class="container">
            <div class="new-task">
                <div class="new-task-title">
                    Nova Tarefa
                </div>
                <div class="task-input">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name"/>
                </div>

                <div class="task-input">
                    <label for="category">Categoria</label>
                    <select name="category" id="category">
                        <option value="" disabled selected hidden>Selecione a Categoria</option>
                        <option value="Trabalho">Trabalho</option>
                        <option value="Escola">Escola</option>
                        <option value="Pessoal">Pessoal</option>
                    </select>
                </div>

                <div class="task-input">
                    <label for="priority">Prioridade</label>
                    <select name="priority" id="priority">
                        <option value="" disabled selected hidden>Selecione a Prioridade</option>
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>

                <div class="task-input">
                    <label for="date">Data Limite</label>
                    <input type="date" name="date" id="date" />
                </div>

                <div class="btn">
                    <button onclick="addTask()">Adicionar Tarefa</button>
                </div>
            </div>

            <div class="all-tasks">
                <div class="tasks-top">
                    <div class="my-tasks">Minhas Tarefas <span></span></div>
                    <div class="filters">
                        <div class="category-filter">
                            <select id="category-filter-select">
                                <option value="Todas">Todas as Categorias</option>
                                <option value="Trabalho">Trabalho</option>
                                <option value="Escola">Escola</option>
                                <option value="Pessoal">Pessoal</option>
                            </select>
                        </div>
                        <div class="sort-by">
                            <select id="sort-by-select">
                                <option value="default">Ordenar por</option>
                                <option value="priority">Prioridade</option>
                                <option value="date">Data Limite</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="task-list">
                    <ul id="list"></ul>
                    <ul id="done-list"></ul>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
